{% extends "base.html" %}

{% block content %}
        <div class="container-fluid">

            <div class="row d-flex justify-content-center mt-1">
                {% if message %}
                <div class="alert alert-success col-12 col-md-6 d-flex justify-content-start" role="alert">
                    {{ message }}
                </div>
                {% endif %}

                {% if error %}
                <div class="alert alert-danger col-12 col-md-6 d-flex justify-content-start" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </div>


            <div class="row d-flex justify-content-center mt-2 my-2">
                <h5>{{ title }}</h5>
            </div>

            <div class="row d-flex justify-content-center">
                 <form action="{% url 'add_item' item %}" method="post" class="col-7 col-md-4">
                     {% csrf_token %}
                     {% for field in form %}
                     <div class="mt-3">
                         {{ field.label }}
                        {{ field }}
                         <p class="text-muted text-right" style="font-size: 0.7rem">{{ field.help_text }}</p>
                     </div>
                    {% endfor %}
                     <div class="mt-3 d-flex justify-content-end">
                         <button type="submit" class="btn btn-sm btn-primary col-4">Добавить</button>
                     </div>

                 </form>
            </div>


        </div>



{% endblock %}
